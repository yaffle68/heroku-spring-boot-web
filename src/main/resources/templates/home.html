<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Spring Boot Heroku Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>

<h1 th:inline="text">Salut [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Sign Out"/>
</form>


<div class="container">
    <div class="page-header">
        <h1>Heures Travaillées</h1>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
             <form th:action="@{/mvc}" th:object="${insertRecord}" method="POST">
                <div class="form-group">

                    <!--<label for="employee">Employée</label>-->
                    <!--<input id="employee" type="text" class="form-control" required="true" placeholder="Quelqu'un" th:field="*{employee}" />-->


                    <label for="date">Date</label>
                    <input id="date" type="date" class="form-control" required="true" placeholder="Day" th:field="*{date}" />

                    <label for="startTs">Début</label>
                    <input id="startTs" type="time" class="form-control" required="true" placeholder="Lorem ipsum" th:field="*{startTs}" />
                    <label for="endTs">Fin</label>
                    <input id="endTs" type="time" class="form-control" required="true" placeholder="Lorem ipsum" th:field="*{endTs}" />

                    <label for="station">Station</label>
                    <select id="station" name="station">
                        <option th:each="type : ${stationTypes}" required="true" th:value="${type}" th:text="${type}">Wireframe</option>
                    </select>

                    <input id="name" type="hidden" value="${#httpServletRequest.remoteUser}" th:field="*{employee}" />

                </div>
                <button type="submit" class="btn btn-default">Ajouter</button>
            </form>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Employé(e)</th>
                        <th>Station</th>
                        <th>Début</th>
                        <th>Fin</th>
                        <th>Créé</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="timeTrack : ${timeTracks}">
                        <td th:text="${timeTrack.employee}">employee</td>
                        <td th:text="${timeTrack.station}">station</td>
                        <td th:text="${timeTrack.startTs}">startTs</td>
                        <td th:text="${timeTrack.endTs}">endTs</td>
                        <td th:text="${timeTrack.creationTs}">creationTs</td>
                     </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
